<div id="container-exp">
	<div id="trial-content-wrapper">
		<div id="trial-content" align="center">
			<p>Think of the relationship between these words:</p>
			<br>
			<p id="pair1"></p>
			<br>
			<div class="initially-hidden">
				<p>How similar to that is the relationship between the following words?</p>
				<br>
				<p id="pair2"></p>
				<br>
				<br>
			    <input id="rating-bar" type="text"
			    	data-slider-id="sim-rating-bar"
			        data-slider-ticks="[1, 2, 3, 4, 5, 6, 7]"
			        data-slider-ticks-labels='["1<br/>not at all<br/>similar", "2", "3", "4", "5", "6", "7<br/>extremely<br/>similar"]'
			        data-slider-min="1"
			        data-slider-max="7"
			        data-slider-step="1"
			        data-slider-tooltip="hide" />
			    <br>
			    <br>
				<button type="button" id="submit" value="submit" class="btn btn-primary btn-lg continue" style="margin: 0 auto;">
			   		Submit</button>
		   	</div>
		</div>
	</div>

	<div id="container-progress" align="center">
	   	<p>Completion Progress</p>
	   	<div class="progress">
	   		<div class="progress-bar" id="progress-bar" role="progressbar" aria-valuenow="0"
	   		aria-valuemin="0" aria-valuemax="100" style="width:0%">
	   			<span class="sr-only" id="progress-bar-text">0% Complete</span>
			</div>
		</div>
	</div>
</div>
